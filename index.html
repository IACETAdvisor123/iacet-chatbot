
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IACET Chatbot</title>
  <style>
    #chatButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #004aad;
      color: white;
      padding: 14px;
      border-radius: 50%;
      border: none;
      font-size: 20px;
      cursor: pointer;
      z-index: 9999;
    }

    #chatWindow {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      max-height: 500px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      background-color: white;
      display: none;
      flex-direction: column;
      overflow: hidden;
      z-index: 9998;
    }

    .chat-header {
      background-color: #004aad;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-body {
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      font-size: 14px;
    }

    .chat-footer {
      display: flex;
      padding: 10px;
      gap: 5px;
    }

    .chat-footer input {
      flex: 1;
      padding: 6px;
      font-size: 14px;
    }

    .chat-footer button {
      padding: 6px 8px;
      font-size: 14px;
    }

    .chat-message {
      margin-bottom: 10px;
    }

    .chat-message strong {
      display: block;
      margin-bottom: 2px;
    }

    .chat-icons {
      display: flex;
      justify-content: space-around;
      padding: 5px 10px;
      background: #f9f9f9;
    }

    .chat-icons button {
      font-size: 14px;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button id="chatButton">游눫</button>

<div id="chatWindow">
  <div class="chat-header">
    D치niel <span onclick="toggleChat()" style="cursor:pointer;">九뒲잺</span>
  </div>
  <div class="chat-body" id="chatBody"></div>
  <div class="chat-icons">
    <button onclick="speakLast()">游댉 Voice</button>
    <button onclick="downloadChat()">游늯 History</button>
  </div>
  <div class="chat-footer">
    <input type="text" id="userInput" placeholder="Type here..." />
    <button onclick="handleInput()">Send</button>
  </div>
</div>

<script>
  const chatLog = [];
  const chatWindow = document.getElementById('chatWindow');

  document.getElementById('chatButton').onclick = toggleChat;

  function toggleChat() {
    chatWindow.style.display = chatWindow.style.display === 'flex' ? 'none' : 'flex';
    chatWindow.style.flexDirection = 'column';
  }

  function appendMessage(sender, message) {
    chatLog.push({ sender, message });
    const div = document.createElement('div');
    div.className = 'chat-message';
    div.innerHTML = `<strong>${sender}:</strong> ${message}`;
    document.getElementById('chatBody').appendChild(div);
    document.getElementById('chatBody').scrollTop = chatWindow.scrollHeight;
  }

  async function handleInput() {
    const input = document.getElementById('userInput');
    const question = input.value.trim();
    if (!question) return;
    appendMessage("You", question);
    input.value = "";

    const response = await fetchAnswerFromOpenAI(question);
    appendMessage("D치niel", response);
  }

  function downloadChat() {
    const blob = new Blob([chatLog.map(m => `${m.sender}: ${m.message}`).join('\n')], {type: "text/plain"});
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "IACET_Chat_History.txt";
    a.click();
  }

  function speakLast() {
    const last = chatLog.reverse().find(m => m.sender === "D치niel");
    if (last) {
      const utterance = new SpeechSynthesisUtterance(last.message);
      speechSynthesis.speak(utterance);
    }
  }

  async function fetchAnswerFromOpenAI(userMessage) {
    const apiKey = 'YOUR_OPENAI_API_KEY';

    const context = `
      You are D치niel, a chatbot that only answers based on the IACET Accreditation Guide.
      [Summarize key points from the PDF or reference a context source.]
    `;

    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer " + apiKey
      },
      body: JSON.stringify({
        model: "gpt-3.5-turbo",
        messages: [
          { role: "system", content: context },
          { role: "user", content: userMessage }
        ],
        temperature: 0.2
      })
    });

    const data = await response.json();
    return data?.choices?.[0]?.message?.content || "I'm sorry, I couldn't find that in the IACET content.";
  }
</script>

</body>
</html>
